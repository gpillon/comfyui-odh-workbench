apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    opendatahub.io/notebook-image-desc: ComfyUI with AMD ROCM support
    opendatahub.io/notebook-image-name: ComfyUI amd
    opendatahub.io/notebook-image-order: '1'
    opendatahub.io/notebook-image-url: https://github.com/comfyanonymous/ComfyUI
  labels:
    opendatahub.io/notebook-image: 'true'
  name: comfyui-amd-notebook
spec:
  lookupPolicy:
    local: true
  tags:
  - annotations:
      opendatahub.io/notebook-build-commit: comfyui-amd-v1.0.0
      opendatahub.io/notebook-python-dependencies: '[{"name": "pyaml", "version":
        "25.5.0"}, {"name": "torch", "version": "2.7.1"}, {"name": "torchvision",
        "version": "0.22.1"}, {"name": "torchaudio", "version": "2.7.1"}]'
      opendatahub.io/notebook-software: '[{"name": "ComfyUI", "version": "0.3.41"},
        {"name": "Python", "version": "v3.11"}, {"name": "ROCm", "version": "6.3"},
        {"name": "ComfyUI-Manager", "version": "latest"}]'
      opendatahub.io/workbench-image-recommended: 'true'
      openshift.io/imported-from: ghcr.io/gpillon/comfyui
    from:
      kind: DockerImage
      name: ghcr.io/gpillon/comfyui-amd:v1.0.0
    name: v1.0.0
    referencePolicy:
      type: Source
