apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  annotations:
    opendatahub.io/notebook-image-desc: ComfyUI with Intel support
    opendatahub.io/notebook-image-name: ComfyUI intel
    opendatahub.io/notebook-image-order: '1'
    opendatahub.io/notebook-image-url: https://github.com/comfyanonymous/ComfyUI
    opendatahub.io/recommended-accelerators: '["intel.com/gpu"]'
  labels:
    opendatahub.io/notebook-image: 'true'
  name: comfyui-intel-notebook
spec:
  lookupPolicy:
    local: true
  tags:
  - annotations:
      opendatahub.io/notebook-build-commit: comfyui-intel-v1.0.0
      opendatahub.io/notebook-python-dependencies: '[{"name": "pyaml", "version":
        "25.5.0"}, {"name": "torch", "version": "2.5.1+cxx11.abi"}, {"name": "torchvision",
        "version": "0.20.1+cxx11.abi"}, {"name": "torchaudio", "version": "2.5.1+cxx11.abi"},
        {"name": "intel-extension-for-pytorch", "version": "2.5.10+xpu"}]'
      opendatahub.io/notebook-software: '[{"name": "ComfyUI", "version": "v0.3.41"},
        {"name": "Python", "version": "v3.11"}, {"name": "ComfyUI-Manager", "version":
        "3.33"}]'
      opendatahub.io/workbench-image-recommended: 'true'
      openshift.io/imported-from: ghcr.io/gpillon/comfyui
    from:
      kind: DockerImage
      name: ghcr.io/gpillon/comfyui-intel:v1.0.0
    name: v1.0.0
    referencePolicy:
      type: Source
